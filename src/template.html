<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    
    <div class="sidebar">
        <div class="main-btns">
            <button class="all-todos-btn">All To-Dos</button>
            <button class="today-todos-btn">Due Today</button>
            <button class="week-todos-btn">Due this Week</button>
        </div>

        <div class="project-container">
            <ul>
                <li><button>Project 1</button></li>
                <li><button>Project 2</button></li>
                <li><button>Project 3</button></li>
                <li><button>+ Project</button></li>
            </ul>
        </div>

        <div class="notes-container">
            <button class="notes-btn">Notes</button>
        </div>
    </div>

    <div id="main-container">
        <button class="add-todo">+ To-do</button>
        <div id="todo-container"></div>
    </div>

    <footer>Coded by AfonsoDD</footer> 
</body>
</html>
