<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    
    <div class="sidebar">
        <div class="main-btns">
            <button class="all-todos-btn">All To-Dos</button>
            <button class="today-todos-btn">Due Today</button>
            <button class="week-todos-btn">Due this Week</button>
        </div>

        <div class="project-container">
            <h2>Projects</h2>
            <div class="project-list">
                <p>Project 1</p>
                <p>Project 2</p>
                <p>Project 3</p>
            </div>
            <button class="add-project">+ Project</button>
        </div>

        <div class="notes-container">
            <button class="notes-btn">Notes</button>
        </div>
    </div>

    <div id="main-container">
        <div class="project-information">
            <h1>Project 1</h1>
            <button class="add-todo">+ To-do</button>
            <button class="delete-project">Delete Project</button>
        </div>  
        <div id="todo-container"></div>
    </div>

    <footer>Coded by AfonsoDD</footer> 
</body>
</html>
